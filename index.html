<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-container">
		<div class="imagem-container">
			<img src="img/instagram-app.png" alt="imagem de celular do login do instagram">
		</div>
		<div class="login-container">
			<div class="entrar-container card">
				<img src="img/logo.png" alt="nome-logo do instagram">
				<form>
					<input type="text" class="username-form" tabindex="1" name="user" placeholder="Telefone, nome de usuário ou email">
					<br>
		            <input type="password" class="password-form" tabindex="2" name="senha" placeholder="Senha">
		            <br>
		            <button>Entrar</button>
				</form>
				<p>OU</p>
				<a href="#">Entrar com o Facebook</a>
				<br>
				<a href="#">Esqueceu a senha?</a>
			</div>
			<div class="cadastro-container card">
				<p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
			</div>
			<div class="download-container">
				<p>Obtenha o aplicativo.</p>
				<div class="download">
					<img class="img-app-store" src="img/disponivel-na-app-store-botao.png" alt="disponivel-na-app-store-botao">
					<img class="img-google-store" src="img/disponivel-no-google-play-botao.png" alt="disponivel-no-google-play-botao">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
